<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="header">Translator</h1>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from"class="fa-solid fa-volume-high"></i>
                        <i id="from" class="fa-solid fa-copy"></i>
                    </div>
                    <select>
                        <!-- <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ne-NP">Nepali</option> -->
                    </select>
                </li>
                <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i>
                </li>
                <li class="row to">
                    <select>
                        <!-- <option value="hi-IN">Hindi</option>
                        <option value="ne-NP">Nepali</option>
                        <option value="en-US">English</option> -->
                    </select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-high"></i>
                        <i id="to" class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>


    <script src="countries.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9c96e71cba.js" crossorigin="anonymous"></script>
</body>

</html>
